{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-detail">
        <h2>{{ post.titulo }}</h2>
        <p><em>Publicado em: {{ post.data_publicacao|date:"d/m/Y H:i" }}</em></p>

        {% if post.imagem %}
            <img src="{{ post.imagem.url }}" alt="{{ post.titulo }}">
        {% endif %}

        <div class="post-texto">
            {{ post.texto|linebreaks }}
        </div>
    </div>
{% endblock %}
